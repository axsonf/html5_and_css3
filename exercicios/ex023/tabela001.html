<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/css3-icon.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            text-align: center;
            border-collapse: collapse;
            font-weight: bolder;
        }

        .linha01 {
            background-color: darkslategray;
        }

        .linha02 {
            background-color: rgba(48, 82, 82, 0.89)
        }

        .linha03 {
            background-color: rgba(47, 79, 79, 0.753);
        }

        .linha04 {
            background-color: rgba(47, 79, 79, 0.603);
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        .dado {
            background-color: rgba(0, 128, 0, 0.658);
        }
        
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELA
            </table> = Tabela
                table row = Linha de Tabela
                    table header = CabeÃ§alho de Tabela
                        table data = Dado de Tabela
    -->

    <table>
        <tr class="linha01"><!--Primeira Linha-->
            <td class="dado">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha02">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha03">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha04">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
