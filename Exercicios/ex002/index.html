<body>
    <h1>Paragrath and line break</h1>
    <hr>
    <p>You can write a paragrath anyway... Just put everything in the middle of the &lt;p&gt; and &lt;/p&gt; tag pair.</p>
    <p>If you need to wrap
        the text somewhere <!-- Hello! -->
        like this, <br> 
        you can use the &lt;br&gt; tag</p>
        <p>Let's add some special symbols:
            &reg; <!--Register Mark-->
            &copy;<!--Copyright-->
            &trade;<!--Trade Mark-->
            &empty;<!--Empty-->
            &delta;<!--Tiny-->
            &Delta;<!--Capital-->
        </p>
        <p>Let's add some Emojis:
            <!--Open the website Emojipedia in Chrome-->
            &#x1F525
            &#x2728
            &#x1F913
        </p>
</body>
